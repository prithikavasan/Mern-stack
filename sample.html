<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .quiz-container { max-width: 400px; margin: auto; }
    .question { font-weight: bold; margin-bottom: 10px; }
    .option { display: block; margin: 5px 0; }
    #score { font-size: 20px; font-weight: bold; margin-top: 20px; }
    button { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Simple Quiz</h2>
    <div id="quiz"></div>
    <button onclick="nextQuestion()">Next</button>
    <div id="score"></div>
  </div>

  <script>
    // Questions
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Paris", "London", "Berlin", "Madrid"],
        correct: "Paris"
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        correct: "JavaScript"
      },
      {
        question: "What does HTML stand for?",
        options: [
          "Hyper Trainer Marking Language",
          "Hyper Text Markup Language",
          "Hyper Text Marketing Language",
          "Hyper Tool Multi Language"
        ],
        correct: "Hyper Text Markup Language"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    // Load Question
    function loadQuestion() {
      let quiz = document.getElementById("quiz");
      let q = quizData[currentQuestion];

      quiz.innerHTML = `
        <div class="question">${q.question}</div>
        ${q.options.map(opt => `
          <label class="option">
            <input type="radio" name="answer" value="${opt}"> ${opt}
          </label>
        `).join("")}
      `;
    }

    // Next Question
    function nextQuestion() {
      let selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("Please select an option!");
        return;
      }

      if (selected.value === quizData[currentQuestion].correct) {
        score++;
      }

      currentQuestion++;

      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz").innerHTML = "";
        document.getElementById("score").innerText =
          `ðŸŽ‰ Quiz Over! Your Score: ${score}/${quizData.length}`;
      }
    }

    // Start Quiz
    loadQuestion();
  </script>
</body>
</html>
